<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>JS: Intercation with Audio and Video Elements</title>
  </head>
  <body>
    <section>
      <h1>JS: Intercation with Audio and Video Elements</h1>
      <h2>Audio Player</h2>
      <audio src="nature.mp3" controls id="nature"></audio>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
      <button id="forward">+10 Seconds</button>
      <button id="back">-10 Seconds</button>
    </section>
  </body>
</html>
